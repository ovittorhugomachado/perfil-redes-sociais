<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes sociais</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main id="container">
        <img id="image-profile" src="images/avatar-jessica.jpeg" alt="foto do perfil de Jessica">
        <div id="data-profile">
            <h1 id="name">Jessica Randall</h1>
            <h2 id="city">London, United Kingdom</h2>
        </div>
        <p id="description">"Front-end developer and avid reader."</p>
        <div id="container-button">
            <a class="button-social-media" href="#">GitHub</a>
            <a class="button-social-media" href="#">FrontEnd Mentor</a>
            <a class="button-social-media" href="#">Linkedin</a>
            <a class="button-social-media" href="#">Twitter</a>
            <a class="button-social-media" href="#">Instagram</a>
        </main>
    </div>
    <footer>
        <p>Desenvolvido por Vitor Hugo 👨‍💻</p>
    </footer>
</body>

</html>
